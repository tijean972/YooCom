<ion-content >
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of invites">
            <ion-avatar item-start>
                <img src = "{{item.Photo}}">
              </ion-avatar>
              <h2>{{ item.Nom }} {{item.Prenom}}</h2>
              <p>Ugh. As if.</p>
        </ion-item>
      </ion-list>
</ion-content>
