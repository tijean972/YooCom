<ion-header>

  <ion-navbar>
    <ion-title>forgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="forgotPassword()" [formGroup]="loginForm">
        <ion-list inset>
    
          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          
        </ion-list>
    
        <div padding-horizontal>
          <div class="form-error">{{loginError}}</div>
    
          <button ion-button full type="submit" [disabled]="!loginForm.valid">Changer votre mot de passe</button>
          
        </div>
      </form>
</ion-content>
