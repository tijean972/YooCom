	<ion-header> 
		<ion-navbar >
	
			<ion-title >Log in</ion-title>
		</ion-navbar>
	</ion-header>
-->
	
	<ion-content padding>
		<div>
				<p padding-horizontal text-center>
					Connecter vous !
				</p>
				<form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
						<div padding-horizontal>
							<ion-input  class = "input" type="text" placeholder="Email" formControlName="email"></ion-input>
							<ion-input  type="password" placeholder="Password" formControlName="password"></ion-input>	
						</div>
							
					
						
						<div padding-horizontal>
							<div class="form-error">{{loginError}}</div>
				
							<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
							<div class="login-footer">
								<p text-justify>
									<a href="#" (click) = "goForgotPassword()">Forgot password?</a>
									If you're a new user, please sign up.
								</p>
							</div>
				

							<ion-list>
								<button ion-button icon-left block clear (click)="loginWithGoogle()">
									<ion-icon name="logo-google"></ion-icon>
									Log in with Google
								</button>
				
								<button ion-button  icon-left block clear (click)="goSignup()"> 
									<ion-icon name="person-add"></ion-icon>
									Sign up
								</button>
							</ion-list>
						</div>
					</form>
		</div>
		
	</ion-content>
